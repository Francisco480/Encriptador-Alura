<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900">
    <title>Challenge Encriptador Alura</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logoAlura">
    </header>
    <main>
        <section class="seccion-1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajaTexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="logoAlerta">
                <p>Solo letras minúsculas y sin tilde</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" value="Encriptar" class="botonEncriptar">
                <input type="button" value="Desencriptar" class="botonDesencriptar">
            </div>
        </section>
        <section class="seccion-2">
            <div class="contenedorMuñeco">
                <img src="Imagenes/Muñeco.svg" alt="imagenMuñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" value="Copiar" class="botonCopiar">
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
